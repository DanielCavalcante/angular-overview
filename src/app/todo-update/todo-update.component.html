<div class="card">
  <div class="card-body">
    <form [formGroup]="angularForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Description</label>
        <input type="text" class="form-control"
          formControlName="TodoDescription"
          #TodoDescription [(ngModel)] = "todo.description"/>
      </div>
      <div *ngIf="angularForm.controls['TodoDescription'].invalid &&
        (angularForm.controls['TodoDescription'].dirty || angularForm.controls['TodoDescription'].touched)"
        class="alert alert-danger">
        <div *ngIf="angularForm.controls['TodoDescription'].errors.required">
          Todo Description is required
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Done</label>
        <input type="checkbox" formControlName="TodoDone" [checked]="todo.done"
          #TodoDone [(ngModel)] = "todo.done" class="form-control"/>
      </div>
      <div class="form-group">
        <button (click) = "updateTodo(TodoDescription.value, TodoDone.checked)" type="submit" class="btn btn-primary"
        [disabled]="angularForm.invalid" >
          Update Todo
        </button>
      </div>
    </form>
  </div>
</div>
