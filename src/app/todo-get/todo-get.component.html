<table class="table table-hover">
  <thead>
    <tr>
      <td>Description</td>
      <td>Done</td>
      <td>Created at</td>
      <td colspan="2"></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos; let i = index">
      <td>{{ todo.description }}</td>
      <td>{{ todo.done }}</td>
      <td>{{ todo.createdAt | date: 'dd/MM/yyyy' }}</td>
      <td><a [routerLink]="['/todos/', todo._id]" class="btn btn-primary">Update</a></td>
      <td><a (click) = "deleteTodo(todo._id, i)" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
