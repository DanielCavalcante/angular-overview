<table class="table table-hover">
  <thead>
    <tr>
      <td>Description</td>
      <td>Done</td>
      <td>Created at</td>
      <td colspan="2"></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.description }}</td>
      <td>{{ todo.done }}</td>
      <td>{{ todo.createAt }}</td>
      <td><a [routerLink]="['/update', todo._id]" class="btn btn-primary">Update</a></td>
      <td><a [routerLink]="" class="btn btn-danger">Delete</a></td>
    </tr>
  </tbody>
</table>
