<table class="table table-hover">
  <thead>
    <tr>
      <td>Description</td>
      <td>Done</td>
      <td>Created</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos; let i = index">
      <td>{{ todo.description }}</td>
      <td>{{ todo.done === true ? 'Sim' : 'NÃ£o' }}</td>
      <td>{{ todo.createdAt | date: 'dd/MM/yyyy' }}</td>
      <td>
        <a (click) = "deleteTodo(todo._id, i)" class="btn btn-danger">Delete</a>
        <a [routerLink]="['/todos/', todo._id]" class="btn btn-primary">Update</a>
      </td>
    </tr>
  </tbody>
</table>
