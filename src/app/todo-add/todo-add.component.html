<br />
<div class="card">
  <div class="card-body">
    <form [formGroup]="angularForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Description</label>
        <input type="text" class="form-control" formControlName="TodoDescription" #TodoDescription />
      </div>
      <div *ngIf="angularForm.controls['TodoDescription'].invalid &&
        (angularForm.controls['TodoDescription'].dirty || angularForm.controls['TodoDescription'].touched)"
        class="alert alert-danger">
        <div *ngIf="angularForm.controls['TodoDescription'].errors.required">
          Todo Description is required.
        </div>
      </div>
      <div class="form-group">
        <button (click) = "createTodo(TodoDescription.value)" type="submit" class="btn btn-primary"
          [disabled]="angularForm.pristine || angularForm.invalid" >
          Create Todo
        </button>
      </div>
    </form>
  </div>
</div>
